<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESTINO SALVAJE</title>
    <link rel="stylesheet" href="../css/game.css">
    <script src="https://kit.fontawesome.com/a99fa1f648.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../img/icons/logoLeon.png">
</head>
<body>
    <div id="nav">
        <div class="left txtNav"><p id="cronometro">00:00</p></div>
        <div class="middle txtNav"><p id="puntos">PUNTOS: 0</p></div>
        <div class="right icons">
            <a id="iconoAudio" onclick="cambiarIcono()">
                <i id="iconoV" class="fa-solid fa-volume-high" style="color: #ea2a15" ></i>
            </a>
        </div>
        <div class="right icons">
            <a id="musicAudio" onclick="cambiarIconoM()">
                <img id="iconoM" src="../img/icons/music.png" alt="" width="100%">
            </a>
        </div>
        <div class="right icons">
            <a id="exitButton" href="inicio.html">
                <i id="iconoExit" class="fa-solid fa-right-from-bracket" style="color: #ea2a15;"></i>
            </a>
        </div>
    </div>
    <div class="container">
        <div class="boxes" id="txt"><p>ARRASTRA EL ANIMAL HASTA SU HÁBITAD</p><P>¡NO OLVIDES PONERLE NOMBRE!</P></div>
        <div class="boxes" id="animals">
            <div  class="animalBox "><img class="animalImg" id="one"  alt="" draggable="true" ondragstart="start(event,'moviendo pieza3')" ondragend="end(event)"></div>
            <div  class="animalBox "><img class="animalImg" id="two"  alt="" draggable="true" ondragstart="start(event,'moviendo pieza3')" ondragend="end(event)"></div>
            <div  class="animalBox "><img class="animalImg" id="three"  alt="" draggable="true" ondragstart="start(event,'moviendo pieza3')" ondragend="end(event)"></div>
        </div>
        <div class="boxes" id="habitad">
            <div  class="habitadBox "><img id="four" src="../img/animals/1.webp" alt="" ondragenter="return enter(event,'origen')" ondragover="return over(event,'origen')" ondrop="return drop(event,'soltando en tablero origen')"></div>
            <div  class="habitadBox "><img id="five" src="../img/animals/2.webp" alt="" ondragenter="return enter(event,'origen')" ondragover="return over(event,'origen')" ondrop="return drop(event,'soltando en tablero origen')"></div>
            <div  class="habitadBox "><img id="six" src="../img/animals/3.webp" alt="" ondragenter="return enter(event,'origen')" ondragover="return over(event,'origen')" ondrop="return drop(event,'soltando en tablero origen')"></div>
        </div>
        <div class="boxes" id="forLabel">
            <div  class="forLabels"><button id="ten" ondragenter="return enter(event,'origen')" ondragover="return over(event,'origen')" ondrop="return drop(event,'soltando en tablero origen')"></button></div>
            <div  class="forLabels"><button id="eleven" ondragenter="return enter(event,'origen')" ondragover="return over(event,'origen')" ondrop="return drop(event,'soltando en tablero origen')"></button></div>
            <div  class="forLabels"><button id="twelve" ondragenter="return enter(event,'origen')" ondragover="return over(event,'origen')" ondrop="return drop(event,'soltando en tablero origen')"></button></div>
        </div>
        <div class="boxes" id="label">
            <div class="labels"><button id="seven"  draggable="true" ondragstart="start(event,'moviendo pieza3')" ondragend="end(event)">ÁGUILA</button></div>
            <div class="labels"><button id="eight" draggable="true" ondragstart="start(event,'moviendo pieza3')" ondragend="end(event)">BÚFALO</button></div>
            <div class="labels"><button id="nine" draggable="true" ondragstart="start(event,'moviendo pieza3')" ondragend="end(event)">COCODRILO</button></div>
        </div>
        <audio id="musicBack" autoplay>
            <source src="../audio/InGame/synthwave_a_lubed_wobble_dance-17409.mp3" type="audio/mp3">
        </audio>
    </div>

    /

    <script src="../js/inicio.js"></script>
    <script src="../js/game.js"></script>
    
</body>
</html>
